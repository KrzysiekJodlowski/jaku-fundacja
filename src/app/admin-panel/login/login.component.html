<div id="loginContainer" class="container">
  <div class="row justify-content-center">
    <img class="w-50" src="../../assets/img/jaku_logo.svg" alt="logo" />
  </div>
  <div class="row justify-content-center">
    <h1 class="header text-white">ADMIN PANEL</h1>
  </div>
  <div class="row justify-content-center p-4">
    <div class="col col-6 card p-4">
      <form class="container" [formGroup]="loginForm">
        <div class="row form-group">
          <label>Adres e-mail</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="row form-group">
          <label>Has≈Ço</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <alert
            *ngIf="errorMessage.length != 0"
            class="error w-100 mt-2"
            type="danger"
            >{{ errorMessage }}</alert
          >
        </div>
        <div class="row justify-content-center">
          <button
            type="submit"
            (click)="tryLogin(loginForm.value)"
            class="btn btn-primary"
          >
            ZALOGUJ
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
